
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cabo de Guerra</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body> 
  <div class="logo">
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev"/>
  </div>
  
  <div class="titulo">
    <h2>Força ou Queda</h2>
  </div>
  
  <main class="conteudo-jogo">
    <div id="container">
      <h2>Escolha 3 jogadores para o seu time:</h2>
      
      <div class="container-input">
        <input type="text" id="jogador1" placeholder="Nome do jogador 1"/>
        <input type="text" id="jogador2" placeholder="Nome jogador 2"/>
        <input type=text id="jogador3" placeholder="Nome do jogador 3"/>
      </div>
      
      <div class="container-botoes">     
        <button onclick="jogar()">Montar Time!</button>
      </div>      
    </div>    
  </main>
  
    <div class="container-Viloes">
      <div class="conteudo-vilao">
        <div class="tituloVilao">
          <h2>Time do Vilão</h2>
        </div>

        <div class= nomeViloes>
          <p id="vilao1"></p>
          <p id="vilao2"></p>
          <p id="vilao3"></p>
        </div>
      </div>
    </div>
  
  <div class="container-resultados">
    <h2 id=resultado></h2>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
